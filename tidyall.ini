[PerlTidy]
select = {lib,script,t}/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = Open-This-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/lib/Foo/Bar.pm
ignore = t/release-*
ignore = t/zzz-*
ignore = xt/**/*
ignore = xt/author/{pod-coverage,pod-spell,tidyall}.t
argv = --profile=$ROOT/perltidyrc

[SortLines::Naturally]
select = .gitignore
select = .stopwords

[UniqueLines]
select = .gitignore
select = .stopwords
